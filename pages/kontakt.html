<section id="banner">
    <h2>Kontakt</h2>
</section>

<section id="main" class="wrapper">
    <div class="container">
        <header >
            <h2>Kontakt</h2>
        </header>
        <section>
            <p>Bitte Ausfüllen (Funktioniert nur in Chrom)</p>
            <div class="container">
                <form id="contact" onsubmit="return validateForm(this)">
                    <h3>Quick Contact</h3>
                    <h4>Contact us today, and get reply with in 24 hours!</h4>
                    <div class="6u 12u$(xsmall)">
                        <fieldset >
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                    </div>
                    <div class="6u 12u$(xsmall)">
                        <fieldset class="6u 12u$(xsmall)">
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="6u 12u$(xsmall)">
                            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="6u 12u$(xsmall)">
                            <textarea placeholder="Type your Message Here...." tabindex="5" rows="6" required></textarea>
                        </fieldset>
                    </div>
                    <div class="12u$">
                        <ul class="actions">
                            <li>
                                <fieldset class="actions">
                                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </div>
</section>
